<h2>Register</h2>
<form class="formGroup">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder type="text" value="First name" data-ng-click="clearSearch()">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Last name">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Email">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Phone number">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Address">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="City">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="State">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Zip code">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Username">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Password">
      </mat-form-field><br />
      <mat-form-field>
        <input matInput placeholder type="text" value="Confirm password">
      </mat-form-field><br />
    </div>
<button class="button2" mat-raised-button (click)="'Submit'" [routerLink]="['/management']">Submit</button>
<br /> <br />
</form>
<br>
