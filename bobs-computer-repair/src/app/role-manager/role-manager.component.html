<h2>Create New Role</h2>
  <form class="formGroup" #addRoleForm="ngForm" (ngSubmit)="addRoleForm.valid && onSubmit(addRoleForm)">
    <div class="example-container">
      <mat-form-field>
        <input
        type="text"
        #roleId="ngModel"
        [(ngModel)]="roleService.selectedRole.roleId"
        name="roleId"
        placeholder="Role Id" 
        required
        [ngClass]="{'invalid-textbox' :addRoleForm.submitted && !roleId.valid }">
      </mat-form-field><br />
      <mat-form-field>
        <input
        type="text"
        #lastName="ngModel"
        [(ngModel)]="roleService.selectedRole.roleName"
        name="roleName"
        placeholder="Role Name" 
        required
        [ngClass]="{'invalid-textbox' :addRoleForm.submitted && !roleName.valid }">
      </mat-form-field><br />
      <br />
      
      
  </div> 
  
    <button class="button1" mat-raised-button type="submit">Add Role</button>
    <br />
    
    <div class="success" *ngIf="showSucessMessage">
      Saved successfully
    </div>
    
    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>

  </form>

<h3>Role Management</h3>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Role ID</th>
            <th scope="col">Role Name</th>
            <th scope="col">Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <th scope="row">{{role.roleId}}</th>
            <td>{{role.roleName}}</td>
            <td>{{role.dateUpdated | date: 'MMM d, y'}}</td>
            <td><button (click)="onDelete(role.roleId, addRoleForm)"><mat-icon>delete</mat-icon></button></td>
            <td><button (click)="onEdit(role)"><mat-icon>edit</mat-icon></button></td>
          </tr>
        </tbody>
      </table>
