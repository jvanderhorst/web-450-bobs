<h2>Security Questions</h2>
<form class="formGroup">
<mat-form-field>
  <select matNativeControl required>
    <option>Question One</option>
    <option value="q1a1">What's the name of your first pet?</option>
    <option value="q1a2">What is your father's middle name?</option>
    <option value="q1a3">What is your favorite movie?</option>
  </select>
</mat-form-field>
<mat-form-field class="form-full-width">
        <input matInput placeholder="Your Answer" value=" ">
</mat-form-field><br />

<mat-form-field>
   <select matNativeControl required>
     <option>Question Two</option>
     <option value="q2a1">Which town did you grow up in?</option>
     <option value="q2a2">Who was your first grade teacher?</option>
     <option value="q2a3">What was the name of your high school?</option>
  </select>
</mat-form-field>
<mat-form-field class="form-full-width">
        <input matInput placeholder="Your Answer" value=" ">
</mat-form-field><br />

<mat-form-field>
   <select matNativeControl required>
      <option>Question Three</option>
      <option value="q3a1">Where is your favorite place to eat?</option>
      <option value="q3a2">What is a nickname you have?</option>
      <option value="q3a3">Who is your favorite singer/artist?</option>
  </select>
</mat-form-field>
<mat-form-field class="form-full-width">
        <input matInput placeholder="Your Answer" value=" ">
</mat-form-field><br />
</form>

<a mat-raised-button="'cancel'" [routerLink]="['/']">Cancel</a>
<a mat-raised-button [color]="'submit'" [routerLink]="['/']">Submit</a>
