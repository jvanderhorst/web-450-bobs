<h2> Reset Your Password </h2>
<form class="formGroup">
  <div class="form-group">
    <label for="password">New Password: </label>
    <input 
      type="password" 
      id="password" 
      class="form-control" >    
  </div><br>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password: </label>
    <input 
      type="password" 
      class="form-control" 
      id="confirmPassword">
  </div>
</form><br>

<a mat-raised-button="'cancel'" [routerLink]="['/']">Cancel</a>
<a mat-raised-button [color]="'submit'" [routerLink]="['/']">Submit</a>
