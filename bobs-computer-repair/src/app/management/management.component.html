<h3>User Management</h3>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">User</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.userId}}</th>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>Admin</td>
            <td>{{user.dateCreated | date: 'MMM d, y'}}</td>
          </tr>
        </tbody>
      </table>
      <form>
        <button class="button1" mat-raised-button (click)="'Submit'" [routerLink]="['/management']">Add User</button>&nbsp;
        <button class="button1" mat-raised-button (click)="'Submit'" [routerLink]="['/management']">Edit User</button>&nbsp;
        <button class="button3" mat-raised-button (click)="'Submit'" [routerLink]="['/management']">Delete User</button>&nbsp;
<br>
<br>
<br>
      </form>
