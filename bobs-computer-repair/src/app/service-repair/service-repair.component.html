<div class="services-page">
  <div class="example-container">
      <h2>Available Services</h2>
    <div class="select-service">
      <p>Please select from the following sevices and repairs</p>
      <ul class="services">
        <li *ngFor="let repair of repairs" (click)="selectedService(repair)"> {{repair.repairName}} <span class="badge">{{repair.price}}</span></li>
      </ul>
    </div>
  </div>
    <br>
    <br>
    <div class="example-container">
        <h2>Selected Services</h2>
      <div class="review-service">
        <br>
        <div >
        <h3 *ngIf="user">{{user.firstName}}</h3>
        </div>
        <ul>
          <li *ngFor="let selectedService of cart"><button class="button1" (click)="removeService(repair)">remove</button>  {{selectedService.repairName}}: {{selectedService.price}}</li>
        </ul>
        <p>Labor: $50.00</p>
        <p>Subtotal: </p>
        <button class="button2" mat-raised-button (click)="'Submit'" >Submit</button>
      </div>
  </div>
</div>
