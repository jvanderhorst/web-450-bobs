<h2>Add New Question</h2>
  <form class="formGroup" #addQuestionForm="ngForm" (ngSubmit)="addQuestionForm.valid && onSubmit(addQuestionForm)">
    <div class="example-container">
      <mat-form-field>
        <input
        type="text"
        #questionId="ngModel"
        [(ngModel)]="questionService.selectedQuestion.questionId"
        name="questionId"
        placeholder="Question Id" 
        required
        [ngClass]="{'invalid-textbox' :addQuestionForm.submitted && !questionId.valid }">
      </mat-form-field><br />
      <mat-form-field>
        <input
        type="text"
        #lastName="ngModel"
        [(ngModel)]="questionService.selectedQuestion.questionName"
        name="questionName"
        placeholder="Question Name" 
        required
        [ngClass]="{'invalid-textbox' :addQuestionForm.submitted && !questionName.valid }">
      </mat-form-field><br />
      <br />
      
      
  </div> 
  
    <button class="button1" mat-raised-button type="submit">Add Question</button>
    <br />
    
    <div class="success" *ngIf="showSucessMessage">
      Saved successfully
    </div>
    
    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>

  </form>

<h3>Question Management</h3>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Question ID</th>
            <th scope="col">Question Name</th>
            <th scope="col">Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions">
            <th scope="row">{{question.questionId}}</th>
            <td>{{question.questionName}}</td>
            <td>{{question.dateUpdated | date: 'MMM d, y'}}</td>
            <td><button (click)="onDelete(question.questionId, addQuestionForm)"><mat-icon>delete</mat-icon></button></td>
            <td><button (click)="onEdit(question)"><mat-icon>edit</mat-icon></button></td>
          </tr>
        </tbody>
      </table>

      <form>
        
        <button class="button1" mat-raised-button (click)="'Submit'" [routerLink]="['/management']">Edit User</button>&nbsp;
        <button class="button3" mat-raised-button (click)="'Submit'" [routerLink]="['/management']">Delete User</button>&nbsp;
<br>
<br>
<br>
      </form>
