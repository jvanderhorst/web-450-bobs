<h2>Login</h2>
<form class="formGroup" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <mat-form-field>
    <input 
    #username="ngModel"
    [(ngModel)]="login.username"
    type="text" 
    matInput 
    placeholder="username" 
    name="username"  
    required
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !username.valid }">
  </mat-form-field><br />
  <mat-form-field>
    <input 
    #password="ngModel"
    [(ngModel)]="login.password"
    type="password" 
    matInput 
    placeholder="password" 
    name="password"  
    required
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !username.valid }">
  </mat-form-field><br />
<button class="button" mat-raised-button type="submit">Submit</button><br>
</form><br><br>

<div class="register">
<p>Not a member? <a [routerLink]="['/register']">Register</a> now!</p>
</div>
