<h2>Login</h2>
<form class="formGroup">
    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="username">
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="password">
          </mat-form-field><br>
      </div>
<button class="button2" mat-raised-button (click)="login()">Submit</button><br>
<div class="register">
    <p>Not a member? <a [routerLink]="['/register']"><b>Register</b></a> now!</p>
    </div>
</form><br><br>
